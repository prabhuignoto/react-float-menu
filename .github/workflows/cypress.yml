name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Chrome
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: pnpm dev
          wait-on: "http://localhost:5173"
          wait-on-timeout: 120
          browser: chrome

      - name: Firefox
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: pnpm dev
          wait-on: "http://localhost:5173"
          wait-on-timeout: 120
          browser: firefox
