name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Chrome
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: pnpm dev
          wait-on: "http://localhost:5173"
          wait-on-timeout: 120
          browser: chrome

      - name: Edge
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: pnpm dev
          wait-on: "http://localhost:5173"
          wait-on-timeout: 120
          browser: edge
